<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>FastFit</title>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/designs/design.css}">
<head>

<body>

<div class="hero px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">FastFit</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Get movie recommendations...</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-4">
            <a href="users/recommendations.html" class="btn btn-primary btn-lg px-4 gap-3">by your information</a>
            <a href="movies/recommendations.html" class="btn btn-primary btn-lg px-4 gap-3">by your favourite movie</a>
        </div>
        <p class="lead mb-4">Or see our recommendations down below!</p>
    </div>
</div>

<div class="container">
    <h2 class="text-primary mb-4">All Movies</h2>
    <div class="grid mb-5">
        <div class="grid-item" th:each="movie : ${top10all}">
            <a th:href="${movie.link}">
                <img th:src="${movie.poster}" th:alt="${movie.title}" width="100" height="150" />
            </a>
        </div>
    </div>

    <div th:each="entry : ${top10trending}">
        <h2 class="text-primary mb-4" th:text="${entry.getKey()}">placeholder-trendinggenre</h2>
        <div class="grid mb-5">
            <div class="grid-item" th:each="movie : ${entry.getValue()}">
                <a th:href="${movie.link}">
                    <img th:src="${movie.poster}" th:alt="${movie.title}" width="100" height="150" />
                </a>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
