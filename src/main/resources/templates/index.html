<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Movies!</title>
<meta charset="utf-8">
<head>

<body>

<p th:text="${firstText}">placeholder-text</p>

<tr>
    <td>
        <a href="users/recommendations.html">Recommendation from your information</a>
    </td>
    <td> 
        <a href="movies/recommendations.html">Recommendation from a movie choice</a>
    </td>
</tr>

<h2>Recommendations</h2>
<tr>
    <td th:each="movie : ${top10all}">
        <a th:href="${movie.link}">
            <img src="${movie.poster}" th:alt="${movie.title}" width="100" height="150" />
        </a>
    </td>
</tr>

<div th:each="entry : ${top10trending}">
<h2 th:text="${entry.getKey()}">placeholder-trendinggenre</h2>
<tr>
    <td th:each="movie : ${entry.getValue()}">
        <a th:href="${movie.link}">
            <img src="${movie.poster}" th:alt="${movie.title}" width="100" height="150" />
        </a>
    </td>
</tr>
</div>

</body>

</html>
