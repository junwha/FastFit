<!DOCTYPE html>
<html>

<head>
    <title>Movie From Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/designs/design.css}">
</head>

<body>

<div class="hero container-fluid px-4 py-5 mb-5">
    <div class="container">
        <h1 class="display-5 fw-bold text-center">FastFit</h1>
        <div class="col-lg-6 mx-auto text-center">
            <p class="lead mb-4">Get movie recommendations by your favourite movie</p>
        </div>
        <form style="width:50%; margin: 0 auto; text-align: center" action="recommendations.html" method="GET">
            <div class="row mb-4">
                <div class="col-3 form-label"><label for="title" class="form-label">Title</label></div>
                <div class="col-8 mb-3"><input type="text" name="title" class="form-control" id="title"></div>
                <div class="col-12 form-text" style="color:red;" th:text="${wrong}"></div>
            </div>
            <input type="submit" class="btn btn-primary" value="Get movie recommendation!">
        </form>
    </div>
</div>

<div class="container">
    <h2 class="text-primary mb-4">Our recommendations</h2>
    <div class="grid mb-5">
        <div class="grid-item" th:each="movie : ${top10custom}">
            <a th:href="${movie.link}">
                <img th:src="${movie.poster}" th:alt="${movie.title}" width="100" height="150" />
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
