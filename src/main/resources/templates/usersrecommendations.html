<!DOCTYPE html>
<html>

<head>
    <title>Movie From Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/designs/design.css}">
<script>
function searchWithUserInfo() {
    var toggle = 0;
    var gender = document.getElementById("gender").value;
    var age = document.getElementById("age").value;
    var occupation = document.getElementById("occupation").value;
    var genres = document.getElementById("genres").value;
    var addr = "recommendations.html?";
    if (gender != "") {addr = addr + "gender=" + gender; toggle = 1;}
    if (age != "") {
        if (toggle == 1) {addr = addr + "&";}
        addr = addr + "age=" + age; toggle = 1;
    }
    if (occupation != "") {
        if (toggle == 1) {addr = addr + "&";}
        addr = addr + "occupation=" + occupation; toggle = 1;
    }
    if (genres != "") {
        if (toggle == 1) {addr = addr + "&";}
        addr = addr + "genres=" + genres.replace("|", "%7C"); toggle = 1;
    }
    window.open(addr, "_self");
}
</script>
</head>

<body>

<div class="hero container-fluid px-4 py-5 mb-5">
    <div class="container">
        <h1 class="display-5 fw-bold text-center">FastFit</h1>
        <div class="col-lg-6 mx-auto text-center">
            <p class="lead mb-4">Get movie recommendations by your information</p>
        </div>
        <form style="width:50%; margin: 0 auto; text-align: center" action="javascript:void(0);">
            <div class="row mb-4">
                <div class="col-3 form-label"><label for="gender" class="form-label">Gender</label></div>
                <div class="col-8 mb-3"><input type="text" class="form-control" id="gender"></div>
                <div class="col-3 form-label"><label for="age" class="form-label">Age</label></div>
                <div class="col-8 mb-3"><input type="text" class="form-control" id="age"></div>
                <div class="col-3 form-label"><label for="occupation" class="form-label">Occupation</label></div>
                <div class="col-8 mb-3"><input type="text" class="form-control" id="occupation"></div>
                <div class="col-3 form-label"><label for="genres" class="form-label">Genres</label></div>
                <div class="col-8 mb-3"><input type="text" class="form-control" id="genres"></div>
                <div id="genres-help" class="col-12 form-text">To enter multiple genres, please use "|" as a separator.</div>
            </div>
            <button onclick="searchWithUserInfo()" class="btn btn-primary">Get movie recommendation!</button>
        </form>
    </div>
</div>

<div class="container">
    <h2 class="text-primary mb-4">Our recommendations</h2>
    <div class="grid mb-5">
        <div class="grid-item" th:each="movie : ${top10custom}">
            <a th:href="${movie.link}">
                <img th:src="${movie.poster}" th:alt="${movie.title}" width="100" height="150" />
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
